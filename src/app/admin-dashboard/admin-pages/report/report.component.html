<div class="dashboard">
    <app-admin-nav-bar></app-admin-nav-bar>
    <app-logout *ngIf="isLogOutModalOpen" (hideLogOutModal)="logOutModalToggle($event)"></app-logout>
    <div class="dashboard_container">
        <app-admin-side-bar (showLogOutModal)="logOutModalToggle($event)"></app-admin-side-bar>
        <div class="dashboard_content">
            <h4 class="intro">Conversion Reports</h4>
            <div class="topTab">
                <div class="tpbox" [class.active]="chosen == 'product'" (click)="selectChosen('product')">
                    <img id="tpIcon" src="../../assets/icons/Dashboard_icons/alt_cube.svg" alt="">
                    <p id="title">Products</p>
                    <p id="amount">42</p>
                </div>
                <div class="tpbox" [class.active]="chosen == 'merchant'" (click)="selectChosen('merchant')">
                    <img id="tpIcon" src="../../assets/icons/Dashboard_icons/alt_active.svg" alt="">
                    <p id="title">Merchants</p>
                    <p id="amount">42</p>
                </div>
                <div class="tpbox" [class.active]="chosen == 'affiliate'" (click)="selectChosen('affiliate')">
                    <img id="tpIcon" src="../../assets/icons/Dashboard_icons/alt_pending.svg" alt="">
                    <p id="title">Affiliates</p>
                    <p id="amount">42</p>
                </div>
            </div>
            <div class="merchants_table">
                <p class="merIntro">All Merchants</p>
                <table class="table-auto">
                    <thead>
                        <tr>
                            <th>Icon</th>
                            <th>Merchant Name</th>
                            <th>Business Name</th>
                            <th>Phone Number</th>
                            <th>Channel</th>
                            <th>Payment Type</th>
                            <th>Provider</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
