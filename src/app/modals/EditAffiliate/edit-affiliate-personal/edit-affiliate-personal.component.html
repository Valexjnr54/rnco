<form #form="ngForm" class="editPersonal">
    
        <input type="text" name="id" id="id" [(ngModel)]="User['id']" hidden/>
       <div class="formGroup">
           <label for="firstName">First Name</label>
           <input type="text" name="firstName" [(ngModel)]="firstName" #fname="ngModel" id="firstName"/>
           <div *ngIf="(fname.dirty || fname.touched || form.submitted) && !fname.valid">
               <small *ngIf="fname.required">First Name field is required</small>
           </div>
       </div>
       <div class="formGroup">
           <label for="lastName">Last Name</label>
           <input type="text" name="lastName" [(ngModel)]="lastName" #lname="ngModel" id="lastName"/>
            <div *ngIf="(lname.dirty || lname.touched || form.submitted) && !lname.valid">
               <small *ngIf="lname.required">Last Name field is required</small>
           </div>
       </div>
       <div class="formGroup">
           <label for="middleName">Middle Name(optional)</label>
           <input type="text" name="middleName" [(ngModel)]="middleName" #mname="ngModel" id="middleName"/>
       </div>
       <div class="formGroup">
           <label for="userName">Username</label>
           <input type="text" name="userName" [(ngModel)]="User['login']" #uname="ngModel" disabled/>
            <div *ngIf="(uname.dirty || uname.touched || form.submitted) && !uname.valid">
               <small *ngIf="uname.required">User Name field is required</small>
           </div>
       </div>
<!--       <div class="formGroup">-->

<!--&lt;!&ndash;            <option [ngValue]="User['gender']">{{gender}}</option>&ndash;&gt;-->

<!--               <small *ngIf="sex.required">Gender is required</small>-->
<!--           </div>-->
<!--       </div>-->
       <div class="formGroup">
           <label for="language">Language</label>
           <input type="text" name="language" value="English" disabled id="language"/>
       </div>
       <div class="formGroup">
           <label for="email">Email Address</label>
           <input type="text" name="email" [(ngModel)]="User['email']" #emailadd="ngModel" disabled/>
           <div *ngIf="(emailadd.dirty || emailadd.touched || form.submitted) && !emailadd.valid">
               <small *ngIf="emailadd.required">Email Address field is required</small>
           </div>
       </div>
       <div class="formGroup phoneFg">
            <label for="phoneNumber">Phone Number</label>
            <div>
                <input type="text" value="+234" disabled>
                <input type="text" name="phoneNumber" #phone="ngModel" [(ngModel)]="phonenumber" id="phoneNumber"
                    placeholder="08015379315">
            </div>
            <small *ngIf="(phone.touched || phone.dirty || form.submitted) && !phone.valid">
                <small *ngIf="phone.required">Phone Number is required</small>
            </small>
       </div>
        <button (click)="submitForm()" class="formWholeLength">Save Changes</button>
</form>
