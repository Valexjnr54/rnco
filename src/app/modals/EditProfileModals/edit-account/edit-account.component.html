<form class="editAccount" #form="ngForm" [formGroup]="bankForm">
    <div class="aba_intro">
        <p id="up">Edit Bank Account</p>
        <div class="notification">
            <img src="../../../assets/icons/caution.svg" alt="" srcset="">
            <p class="regMerchant">Acccount name must match registsred merchant</p>
        </div>
    </div>
    <div class="input_container">
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" name="accountNumber" id="accountNumber" class="accountName"  placeholder="Enter Account Number" #acctNumber="ngModel" [(ngModel)]="accountNumber">
            <div *ngIf="(acctNumber.touched || form.submitted) && !acctNumber.valid">
                <small *ngIf="acctNumber.required">Account Number field is required</small>
            </div>
        </div>
        <div class="form-group">
            <label for="financialInstitution">Financial Institution</label>
            <select name="financialInstitution" id="financialInstitution" (change)="getCode()" #bank="ngModel" [(ngModel)]="financialInstitution">
                <option value="" >Please select bank</option>
                <option *ngFor="let bank of bankDetails" [value]="bank.name">{{bank.name}}</option>
            </select>
            <div *ngIf="(bank.touched || form.submitted) && !bank.valid">
                <small *ngIf="bank.required">Bank field is required</small>
            </div>

        </div>
        <div class="form-group">
            <label for="accountType">Account Type</label>
            <select name="accountType" id="accountType" #acctType="ngModel" [(ngModel)]="accountType">
                <option value="">Select Account Type</option>
                <option value="SAVINGS">Savings</option>
                <option value="CURRENT">Current</option>
            </select>
            <div *ngIf="(acctType.touched || form.submitted) && !acctType.valid">
                <small *ngIf="acctType.required">Account Type field is required</small>
            </div>
        </div>
        <div class="form-group">
            <label for="accountName">Account Name</label>
            <input type="text" name="accountName" id="accountName" #acctName="ngModel" [(ngModel)]="accountName" class="disabled" disabled>
            <div *ngIf="(acctName.touched || form.submitted) && !acctName.valid">
                <small *ngIf="acctName.required">Account Type field is required</small>
            </div>
        </div>
    </div>
    <div class="btn_row">
        <button type="submit" (click)="updatebank()" class="submit">Done</button>
        <button class="cancel">Cancel</button>
    </div>
</form>
