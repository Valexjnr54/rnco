<div class="add-bank-account">
    <form class="aba-content" #form="ngForm">
        <app-step-indicator></app-step-indicator>
        <div class="aba_intro">
            <p id="up">Add Bank Account</p>
            <div class="notification">
                <img src="../../../assets/icons/caution.svg" alt="" srcset="">
                <p class="regMerchant">Please ensure that the account you provide matches with the name provided</p>
            </div>
        </div>
        <div class="input_container">
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" name="accountNumber" id="accountNumber" class="accountNumber" #acctNo="ngModel"
                       placeholder="Enter Account Number" [(ngModel)]="accountNumber">
                <div *ngIf="(acctNo.dirty || acctNo.touched || form.submitted) && !acctNo.valid">
                    <small *ngIf="acctNo.required">Account Number is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="financialInstitution">Financial Institution</label>
                <select name="financialInstitution" id="financialInstitution" (change)="getCode()" #bank="ngModel"
                        [(ngModel)]="financialInstitution">
                    <option value="">Select Financial Institution</option>
                    <option *ngFor="let bank of bankDetails" [value]="bank.name">{{bank.name}}</option>
                </select>
                <div *ngIf="(bank.dirty || bank.touched || form.submitted) && !bank.valid">
                    <small *ngIf="bank.required">Financial Institution is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select name="accountType" id="accountType" #acctType="ngModel" [(ngModel)]="accountType">
                    <option value="">Select Account Type</option>
                    <option value="SAVINGS">Savings</option>
                    <option value="CURRENT">Current</option>
                </select>
                <div *ngIf="(acctType.dirty || acctType.touched || form.submitted) && !acctType.valid">
                    <small *ngIf="acctType.required">Account Type is required</small>
                </div>
            </div>
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input type="text" name="accountName" id="accountName" #acctName="ngModel" [(ngModel)]="accountName"
                       value="{{accountName}}" disabled>
            </div>
        </div>
        <div class="btn_row">
            <button (click)="submitDetails('sixth_step')" class="submit">Done</button>
        </div>
    </form>
</div>
