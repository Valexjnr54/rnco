<form #form="ngForm" class="editPersonal">

    <input type="text" name="id" id="id" [(ngModel)]="User['id']" hidden/>
    <div class="formGroup">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" [(ngModel)]="firstName" #fname="ngModel" id="firstName"/>
        <div *ngIf="(fname.dirty || fname.touched || form.submitted) && !fname.valid">
            <small *ngIf="fname.required">First Name is required</small>
        </div>
    </div>
    <div class="formGroup">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" [(ngModel)]="lastName" #lname="ngModel" id="lastName"/>
        <div *ngIf="(lname.dirty || lname.touched || form.submitted) && !lname.valid">
            <small *ngIf="lname.required">Last Name is required</small>
        </div>
    </div>
    <div class="formGroup">
        <label for="middleName">Middle Name(optional)</label>
        <input type="text" name="middleName" [(ngModel)]="middleName" #mname="ngModel" id="middleName"/>
    </div>

    <div class="formGroup">
        <label for="userName">Username</label>
        <input type="text" name="userName" [(ngModel)]="User['login']" #uname="ngModel" disabled/>
        <div *ngIf="(uname.dirty || uname.touched || form.submitted) && !uname.valid">
            <small *ngIf="uname.required">First Name field is required</small>
        </div>
    </div>
    <div class="formGroup">
        <label for="gender">Gender</label>
        <select name="gender" [(ngModel)]="gender" #sex="ngModel" id="gender" disabled>
            <!--                    <option [ngValue]="User['gender']">{{gender}}</option>-->
            <option value="">Please select Option</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">FEMALE</option>
        </select>
        <div *ngIf="(sex.dirty || sex.touched || form.submitted) && !sex.valid">
            <small *ngIf="sex.required">Gender is required</small>
        </div>
    </div>
    <div class="formGroup">
        <label for="language">Language</label>
        <input type="text" name="language" value="English" disabled id="businessName"/>
    </div>
    <div class="formGroup">
        <label for="email">Email Address</label>
        <input type="text" name="email" [(ngModel)]="User['email']" #emailadd="ngModel" disabled/>
        <div *ngIf="(emailadd.dirty || emailadd.touched || form.submitted) && !emailadd.valid">
            <small *ngIf="emailadd.required">Email Address field is required</small>
        </div>
    </div>
        <div class="formGroup phoneFg">
            <label for="phonenumber">Phone Number</label>
            <div>
                <input type="text" value="+234" disabled>
                <input type="text" name="phoneNumber" [(ngModel)]="phonenumber" #phoneNum="ngModel" id="phonenumber" (blur)="checkMobile()" placeholder="08015379315" required>
            </div>
            <small *ngIf="validMobile == false">&#33; This is not a valid phone number</small>
            <div *ngIf="(phoneNum.dirty || phoneNum.touched || form.submitted) && !phoneNum.valid">
            <small *ngIf="phoneNum.required">Phone Number is required</small>
        </div>
        </div>
  
    <button (click)="submitForm()" class="formWholeLength">Save Changes</button>
</form>
