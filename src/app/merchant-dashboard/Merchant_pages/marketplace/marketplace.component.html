<app-dashboard-navbar></app-dashboard-navbar>
<app-logout *ngIf="isLogOutModalOpen" (hideLogOutModal)="logOutModalToggle($event)"></app-logout>
<div class="dashboard_container">
    <app-dashboard-sidebar (showLogOutModal)="logOutModalToggle($event)"></app-dashboard-sidebar>
    <main class="dashboard_content">
        <h4 class="intro">Overview</h4>
        <div class="ptTab">
            <div class="ptBox">
                <img id="ptIcon" src="../../../../assets/icons/Dashboard_icons/alt_cube.svg" alt="">
                <p id="title">All Products</p>
                <p id="amount">{{ActiveCampaigns.length}}</p>
            </div>
            <div class="ptBox">
                <img id="ptIcon" src="../../../../assets/icons/Dashboard_icons/alt_active.svg" alt="">
                <p id="title">Leading Campaigns</p>
                <p id="amount">{{LeadingCampaigns.length}}</p>
            </div>
            <div class="ptBox" [routerLink]="['/merchant/addProduct']">
                <img id="ptIcon" src="../../../../assets/icons/Dashboard_icons/alt_active.svg" alt="">
                <p id="title">New Products</p>
            </div>
        </div>
        <div class="productTab">
            <p class="ptTitle">Marketplace</p>
            <div class="ptGrid">
                <!-- campaign cards -->
                <div class="ptCard" *ngFor="let item of productsItems">
                    <div class="ptImgBox">
                        <img class="productImg" [src]="item['mainImg']" alt="">
                    </div>
                    <div class="ptcardCon">
                        <p class="productCategory">
                            <img src="../../../../assets/icons/Dashboard_icons/rocket.svg" alt="">
                            {{item['category']}}
                        </p>
                        <p class="productName">{{item['productName']}}</p>
                        <p class="productPrice"><span>&#x20A6;</span> {{item['unitPrice']}}</p>
                        <p class="stock">{{item['quantity']}} in stock</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
